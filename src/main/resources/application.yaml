server:
  port: 8080

spring:
  application:
    name: suratech
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

idempotency:
  ttlSeconds: ${IDEMPOTENCY_TTL_SECONDS}

resilience4j:
  circuitbreaker:
    instances:
      pricing:
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      tax:
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

  retry:
    instances:
      pricing:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
      tax:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

  bulkhead:
    instances:
      pricing:
        maxConcurrentCalls: 50
        maxWaitDuration: 0
      tax:
        maxConcurrentCalls: 50
        maxWaitDuration: 0


app:
  outbox:
    enabled: true
    poll:
      fixed-delay: 1000
      batch-size: 50
    retry:
      max-attempts: 10
      base-backoff-ms: 500

  messaging:
    servicebus:
      connection-string: ${AZURE_SERVICEBUS_CONNECTION_STRING}
      topic: ${AZURE_SERVICEBUS_TOPIC:quotes}