services:
  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: suratech
      MYSQL_USER: usersura
      MYSQL_PASSWORD: root
      TZ: America/Santiago
    ports:
      - "3306:3306"
    volumes:
      - mysql8_data:/var/lib/mysql
      # - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  quotes-aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quotes-aggregator
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/suratech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: usersura
      SPRING_DATASOURCE_PASSWORD: root
      # Recomendado en dev:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

volumes:
  mysql8_data: